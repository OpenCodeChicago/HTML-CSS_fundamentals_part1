<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Fundamentals</title>

    <!-- This is a link tag for external CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- This is a style tag for internal CSS -->
    <style>
      /* This is a comment in CSS */
      h1 {
        color: red;
      }

      h2 {
        color: blue;
      }

      h3 {
        color: green;
      }

      h4 {
        color: yellow;
      }

      h5 {
        color: orange;
      }

      h6 {
        color: purple;
      }
    </style>
  </head>
  <body>
    <!-- This is a comment in HTML -->

    <!-- This is a heading tag in HTML -->
    <h1>Heading</h1>
    <!-- This is an inline style
     and its override other styles -->
    <h2 style="color: pink">Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- This is a paragraph tag in HTML -->
    <p class="paragraph">This is a paragraph.</p>

    <!-- This is a link tag in HTML -->
    <a href="https://www.google.com">Google</a>

    <!-- This is an image tag in HTML -->
    <img
      src="/images/caspar-camille-rubin-fPkvU7RDmCo-unsplash.webp"
      alt="Placeholder"
    />

    <!-- This is a button tag in HTML -->
    <button>Click Me</button>

    <!-- Semantic HTML tags -->
    <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
  </body>
</html>
